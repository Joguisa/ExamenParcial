<div class="container">
  <mat-toolbar>
    <span>Tabla de Productos</span>
    <div class="espacio">
      <button
        mat-raised-button
        color="primary"
        routerLink="/login"
        style="margin-right: 20px"
      >
        Cancelar
      </button>
      <button mat-raised-button color="primary" routerLink="/ingresar">
        Volver
      </button>
    </div>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción del Producto</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="pcompra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Precio de Compra
        </th>
        <td mat-cell *matCellDef="let element">{{ element.pcompra }}</td>
      </ng-container>

      <ng-container matColumnDef="pventa">
        <th mat-header-cell *matHeaderCellDef>Precio de Venta</th>
        <td mat-cell *matCellDef="let element">{{ element.pventa }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-raised-button
            color="primary"
            (click)="eliminarProducto(i)"
          >
            eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
